<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      width: 100%;
    }

    .container header, .container footer {
      background: #1D1D1D;
      padding: 1rem;
      width: 100%;
      color: white;
    }

    .logo {
      font-weight: 400;
      color: white;
      text-align: center;
    }

    .container .main {
      padding: 2rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight:300;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo"> Daniel Mendoza. </h1>
    </header>
    
    <div class="main">
      Hola soy daniel y este es un correo electronico c:
    </div>
  </div>

</body>
</html>
